<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
</head>
<body>
    <header>
        <h1>Craving for a Cheesy Pizza?</h1>
        <img src="pizza-image.jpg" alt="Delicious Pizza">
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Add pizza menu items here -->
        <section id="menu">
            <h2>Our Menu</h2>
            <div class="menu-item">
                <img src="margherita.jpg" alt="Margherita Pizza">
                <p>Margherita Pizza - $10</p>
            </div>
            <!-- Repeat for other pizza items -->
        </section>

        <!-- Add customer reviews section -->
        <section id="reviews">
            <h2>Customer Reviews</h2>
            <div class="review">
                <img src="customer1.jpg" alt="Customer 1">
                <p>"Amazing taste! Loved it!"</p>
                <p><strong>Raj Kumar</strong></p>
            </div>
            <!-- Repeat for other reviews -->
        </section>
    </main>

    <footer>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Us</a></li>
                <li><a href="#menu">Menu</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="social-icons">
            <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
            <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
            <a href="#"><img src="instagram-icon.png" alt="Instagram"></a>
        </div>
    </footer>
</body>
</html>
